<!DOCTYPE html>
<html lang="en" dir="ltr" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn about the team, mission, and vision of Editor Pro. We are a team of creative professionals dedicated to visual storytelling." />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Work+Sans:wght@400;500;700;900&family=Noto+Sans+Arabic:wght@400;700" />
    <title>About Us - Editor Pro</title>
    <link rel="icon" href="https://www.dropbox.com/scl/fi/srzgsb9543plxf2ov64yt/.png?rlkey=403vd7y4dc2g4erqv1u3r16di&raw=1" type="image/png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body, header, footer, section, article { transition: background-color 0.3s ease, color 0.3s ease; }
      html[lang="en"] body { font-family: "Work Sans", sans-serif; }
      html[lang="ar"] body { font-family: "Noto Sans Arabic", sans-serif; }
      html[dir="rtl"] { text-align: right; }
      .nav-active { color: #59e7e2; font-weight: 700; }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden text-gray-900 dark:text-gray-200">

      <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm px-4 sm:px-10 py-3">
        <a href="index.html" class="flex items-center gap-3" aria-label="Editor Pro Homepage">
          <img src="https://www.dropbox.com/scl/fi/srzgsb9543plxf2ov64yt/.png?rlkey=403vd7y4dc2g4erqv1u3r16di&raw=1" alt="Editor Pro Logo" class="h-8 w-auto">
          <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">EDITOR PRO</h2>
        </a>
        <div class="hidden md:flex items-center gap-6">
          <nav class="flex items-center gap-6" aria-label="Main navigation">
            <a data-key="navHome" class="text-sm font-medium hover:text-[#59e7e2]" href="index.html">Home</a>
            <a data-key="navServices" class="text-sm font-medium hover:text-[#59e7e2]" href="services.html">Services</a>
            <a data-key="navPortfolio" class="text-sm font-medium hover:text-[#59e7e2]" href="portfolio.html">Portfolio</a>
            <a data-key="navAbout" class="text-sm font-medium hover:text-[#59e7e2]" href="about.html">About</a>
            <a data-key="navContact" class="text-sm font-medium hover:text-[#59e7e2]" href="contact.html">Contact</a>
          </nav>
          <div class="flex items-center gap-4 border-l border-gray-200 dark:border-gray-700 pl-6">
            <button id="lang-switcher-desktop" class="text-sm font-bold hover:text-[#59e7e2]"></button>
            <button id="theme-toggle" type="button" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
              <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
              <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
          </div>
        </div>
        <div class="md:hidden flex items-center gap-2">
            <button id="lang-switcher-mobile" class="text-sm font-bold hover:text-[#59e7e2]"></button>
            <button id="menu-btn" class="p-2 rounded-md focus:outline-none"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></button>
        </div>
      </header>
      <div id="mobile-menu" class="hidden md:hidden"><nav class="px-2 pt-2 pb-3 space-y-1"><a data-key="navHomeMobile" href="index.html" class="block px-3 py-2 rounded-md text-base font-medium"></a><a data-key="navServicesMobile" href="services.html" class="block px-3 py-2 rounded-md text-base font-medium"></a><a data-key="navPortfolioMobile" href="portfolio.html" class="block px-3 py-2 rounded-md text-base font-medium"></a><a data-key="navAboutMobile" href="about.html" class="block px-3 py-2 rounded-md text-base font-medium"></a><a data-key="navContactMobile" href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium"></a></nav></div>

      <main class="flex-grow container mx-auto px-4 py-16">
        <section class="text-center">
            <h1 data-key="aboutHeader" class="text-4xl md:text-5xl font-black mb-4"></h1>
            <p data-key="aboutSubheader" class="text-lg text-gray-600 dark:text-gray-400 max-w-3xl mx-auto"></p>
        </section>

        <section class="mt-20">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                <div>
                    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=2070&auto=format&fit=crop" alt="Editor Pro Team" class="rounded-lg shadow-lg">
                </div>
                <div>
                    <h2 data-key="ourStoryTitle" class="text-3xl font-bold mb-3"></h2>
                    <p data-key="ourStoryDesc" class="text-gray-600 dark:text-gray-400 leading-relaxed"></p>
                </div>
            </div>
        </section>

        <section class="mt-20 text-center">
            <h2 data-key="ourValuesTitle" class="text-3xl font-bold mb-8"></h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="p-6">
                    <h3 data-key="value1Title" class="text-xl font-bold mb-2"></h3>
                    <p data-key="value1Desc" class="text-gray-600 dark:text-gray-400"></p>
                </div>
                <div class="p-6">
                    <h3 data-key="value2Title" class="text-xl font-bold mb-2"></h3>
                    <p data-key="value2Desc" class="text-gray-600 dark:text-gray-400"></p>
                </div>
                <div class="p-6">
                    <h3 data-key="value3Title" class="text-xl font-bold mb-2"></h3>
                    <p data-key="value3Desc" class="text-gray-600 dark:text-gray-400"></p>
                </div>
            </div>
        </section>
      </main>

      <footer class="flex justify-center border-t border-gray-200 dark:border-gray-700">
        <div class="flex max-w-[960px] flex-1 flex-col items-center gap-6 px-5 py-10 text-center">
          <p data-key="footerRights" class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400"></p>
        </div>
      </footer>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const translations = {
            en: { navHome: 'Home', navServices: 'Services', navPortfolio: 'Portfolio', navAbout: 'About', navContact: 'Contact', aboutHeader: "About Editor Pro", aboutSubheader: "We are more than a service; we are your creative partners in the digital world.", ourStoryTitle: "Our Story", ourStoryDesc: "Founded by a group of passionate storytellers, Editor Pro was born from a desire to create impactful and high-quality visual content. We believe that every brand has a unique story to tell, and our mission is to bring that story to life through our expertise in video, design, and social media.", ourValuesTitle: "Our Core Values", value1Title: "Creativity", value1Desc: "We push the boundaries of imagination to deliver innovative and fresh ideas.", value2Title: "Quality", value2Desc: "Excellence is in our DNA. We are committed to the highest standards in every project.", value3Title: "Collaboration", value3Desc: "We work closely with our clients to ensure their vision is perfectly realized.", footerRights: '© 2025 Editor Pro. All rights reserved.', langSwitch: 'العربية' },
            ar: { navHome: 'الرئيسية', navServices: 'خدماتنا', navPortfolio: 'أعمالنا', navAbout: 'من نحن', navContact: 'اتصل بنا', aboutHeader: "عن إديتور برو", aboutSubheader: "نحن أكثر من مجرد خدمة؛ نحن شركاؤك المبدعون في العالم الرقمي.", ourStoryTitle: "قصتنا", ourStoryDesc: "تأسست إديتور برو على يد مجموعة من رواة القصص الشغوفين، ونبعت من رغبة في إنشاء محتوى مرئي مؤثر وعالي الجودة. نؤمن بأن لكل علامة تجارية قصة فريدة لترويها، ومهمتنا هي إحياء هذه القصة من خلال خبرتنا في الفيديو والتصميم ووسائل التواصل الاجتماعي.", ourValuesTitle: "قيمنا الأساسية", value1Title: "الإبداع", value1Desc: "نتجاوز حدود الخيال لتقديم أفكار مبتكرة وجديدة.", value2Title: "الجودة", value2Desc: "التميز جزء من هويتنا. نحن ملتزمون بأعلى المعايير في كل مشروع.", value3Title: "التعاون", value3Desc: "نعمل عن كثب مع عملائنا لضمان تحقيق رؤيتهم بشكل مثالي.", footerRights: '© 2025 إديتور برو. جميع الحقوق محفوظة.', langSwitch: 'English' }
        };
        const setLanguage = (lang) => { document.documentElement.setAttribute('lang', lang); document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr'); document.querySelectorAll('[data-key]').forEach(el => { const key = el.getAttribute('data-key').replace('Mobile', ''); if(translations[lang][key]) el.textContent = translations[lang][key]; }); document.getElementById('lang-switcher-desktop').textContent = translations[lang].langSwitch; document.getElementById('lang-switcher-mobile').textContent = translations[lang].langSwitch; localStorage.setItem('language', lang); updateActiveNav(); };
        const toggleLanguage = () => { setLanguage((localStorage.getItem('language') || 'en') === 'en' ? 'ar' : 'en'); };
        const themeToggleBtn = document.getElementById('theme-toggle');
        const updateThemeIcons = () => { const isDark = document.documentElement.classList.contains('dark'); document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark); document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark); };
        const applyInitialTheme = () => { const theme = localStorage.getItem('color-theme'); if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.remove('dark'); } updateThemeIcons(); };
        themeToggleBtn.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); updateThemeIcons(); });
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
        document.getElementById('lang-switcher-desktop').addEventListener('click', toggleLanguage);
        document.getElementById('lang-switcher-mobile').addEventListener('click', toggleLanguage);
        const updateActiveNav = () => { const path = window.location.pathname.split("/").pop() || 'index.html'; document.querySelectorAll('header nav a').forEach(a => { a.classList.remove('nav-active'); if (a.getAttribute('href') === path) a.classList.add('nav-active'); }); };
        applyInitialTheme();
        setLanguage(localStorage.getItem('language') || 'en');
      });
    </script>
  </body>
</html>
