    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const translations = {
            en: { navHome: 'Home', navServices: 'Services', navPortfolio: 'Portfolio', navAbout: 'About', navContact: 'Contact', servicesHeader: "Our Professional Services", servicesSubheader: "We provide comprehensive solutions to elevate your brand's visual identity. From engaging videos to stunning graphics, we've got you covered.", service1Title: "Professional Video Editing", service1Desc: "Our post-production services transform raw footage into cinematic stories. We specialize in color grading, sound design, and motion graphics for corporate videos, social media clips, and YouTube content.", service2Title: "Creative Graphic Design", service2Desc: "We build strong brand identities through compelling visuals. Our services include logo design, marketing materials, brochures, and creating a cohesive and attractive visual language for your brand.", service3Title: "Social Media Management", service3Desc: "Engage your audience with a powerful social media presence. We develop content strategies, manage advertising campaigns, and analyze performance to ensure maximum reach and impact.", footerRights: '© 2025 Editor Pro. All rights reserved.', langSwitch: 'العربية' },
            ar: { navHome: 'الرئيسية', navServices: 'خدماتنا', navPortfolio: 'أعمالنا', navAbout: 'من نحن', navContact: 'اتصل بنا', servicesHeader: "خدماتنا الإحترافية", servicesSubheader: "نقدم حلولاً متكاملة للارتقاء بالهوية البصرية لعلامتك التجارية. من مقاطع الفيديو الجذابة إلى التصاميم المذهلة، نحن هنا لخدمتك.", service1Title: "مونتاج فيديو احترافي", service1Desc: "خدمات ما بعد الإنتاج لدينا تحول لقطاتك الأولية إلى قصص سينمائية. نحن متخصصون في تصحيح الألوان، وتصميم الصوت، والرسوم المتحركة لمقاطع الفيديو الدعائية، ومحتوى يوتيوب، ومنصات التواصل.", service2Title: "تصميم جرافيك إبداعي", service2Desc: "نبني هويات تجارية قوية من خلال تصميمات بصرية مؤثرة. تشمل خدماتنا تصميم الشعارات، والمواد التسويقية، والكتيبات، وإنشاء لغة بصرية متماسكة وجذابة لعلامتك التجارية.", service3Title: "إدارة وسائل التواصل الاجتماعي", service3Desc: "اجذب جمهورك بحضور قوي على وسائل التواصل الاجتماعي. نقوم بتطوير استراتيجيات المحتوى، وإدارة الحملات الإعلانية، وتحليل الأداء لضمان أقصى وصول وتأثير.", footerRights: '© 2025 إديتور برو. جميع الحقوق محفوظة.', langSwitch: 'English' }
        };
        const setLanguage = (lang) => { document.documentElement.setAttribute('lang', lang); document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr'); document.querySelectorAll('[data-key]').forEach(el => { const key = el.getAttribute('data-key').replace('Mobile', ''); if(translations[lang][key]) el.textContent = translations[lang][key]; }); document.getElementById('lang-switcher-desktop').textContent = translations[lang].langSwitch; document.getElementById('lang-switcher-mobile').textContent = translations[lang].langSwitch; localStorage.setItem('language', lang); updateActiveNav(); };
        const toggleLanguage = () => { setLanguage((localStorage.getItem('language') || 'en') === 'en' ? 'ar' : 'en'); };
        const themeToggleBtn = document.getElementById('theme-toggle');
        const updateThemeIcons = () => { const isDark = document.documentElement.classList.contains('dark'); document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark); document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark); };
        const applyInitialTheme = () => { const theme = localStorage.getItem('color-theme'); if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.remove('dark'); } updateThemeIcons(); };
        themeToggleBtn.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); updateThemeIcons(); });
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
        document.getElementById('lang-switcher-desktop').addEventListener('click', toggleLanguage);
        document.getElementById('lang-switcher-mobile').addEventListener('click', toggleLanguage);
        const updateActiveNav = () => { const path = window.location.pathname.split("/").pop() || 'index.html'; document.querySelectorAll('header nav a').forEach(a => { a.classList.remove('nav-active'); if (a.getAttribute('href') === path) a.classList.add('nav-active'); }); };
        applyInitialTheme();
        setLanguage(localStorage.getItem('language') || 'en');
      });
    </script>
